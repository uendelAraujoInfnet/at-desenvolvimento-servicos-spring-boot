# Datasource (usa variáveis de ambiente injetadas pelo docker-compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/studentdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
# garante o dialect para evitar erro "Unable to determine Dialect..."
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# performance / pool (Hikari)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# DEBUG / logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=INFO

# porta
server.port=8080
